  <style>
    @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');

    :root {
      --color-red: #ef4444;
      --color-yellow: #f59e0b;
      --color-green: #10b981;
    }

    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background-color: #030303;
      color: #ffffff;
      margin: 0;
      letter-spacing: -0.01em;
      font-size: 14px;
      overflow-x: hidden;
    }

    .font-mono-numbers {
      font-family: 'JetBrains Mono', monospace;
    }

    .card-glow {
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6), inset 0 0 1px rgba(255, 255, 255, 0.1);
    }

    .card-glow:hover {
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8), inset 0 0 1px rgba(255, 255, 255, 0.2);
    }

    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: #050505;
    }

    ::-webkit-scrollbar-thumb {
      background: #222;
      border-radius: 10px;
    }

    @keyframes pulse-emerald {

      0%,
      100% {
        opacity: 1;
        transform: scale(1);
      }

      50% {
        opacity: 0.8;
        transform: scale(0.98);
      }
    }

    .animate-status {
      animation: pulse-emerald 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }

    @keyframes glow-border {

      0%,
      100% {
        border-color: rgba(16, 185, 129, 0.4);
        box-shadow: 0 0 20px rgba(16, 185, 129, 0.1);
      }

      50% {
        border-color: rgba(16, 185, 129, 0.8);
        box-shadow: 0 0 40px rgba(16, 185, 129, 0.3);
      }
    }

    .animate-glow-border {
      animation: glow-border 2s ease-in-out infinite;
    }

    /* AnimaÃ§Ã£o de NotificaÃ§Ã£o */
    @keyframes slideInAndOut {
      0% {
        transform: translateX(120%) scale(0.9);
        opacity: 0;
      }

      10% {
        transform: translateX(0) scale(1);
        opacity: 1;
      }

      90% {
        transform: translateX(0) scale(1);
        opacity: 1;
      }

      100% {
        transform: translateX(120%) scale(0.9);
        opacity: 0;
      }
    }

    .notification-anim {
      animation: slideInAndOut 5s cubic-bezier(0.23, 1, 0.32, 1) forwards;
    }

    /* Tooltip system */
    .tooltip-trigger {
      position: relative;
      display: inline-block;
    }

    .tooltip-trigger:hover .tooltip-content {
      opacity: 1;
      visibility: visible;
      transform: translate(-50%, -10px);
    }

    .tooltip-content {
      position: absolute;
      bottom: 110%;
      left: 50%;
      transform: translate(-50%, 10px);
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1);
      z-index: 1000;
      pointer-events: none;
    }

    .progress-bar-fill {
      transition: width 0.8s cubic-bezier(0.65, 0, 0.35, 1), background-color 0.5s ease;
      border-radius: 9999px;
    }

    .bg-bet365 {
      background: linear-gradient(135deg, #127a5b 0%, #064b38 100%);
    }

    .bg-card-dark {
      background: linear-gradient(180deg, #111115 0%, #09090b 100%);
    }

    .blurred-bg {
      filter: blur(20px);
      pointer-events: none;
      user-select: none;
    }

    @keyframes score-pop {
      0% {
        transform: scale(1.1);
      }

      50% {
        transform: scale(1.4);
        filter: brightness(1.5);
      }

      100% {
        transform: scale(1.1);
      }
    }

    .animate-score-pop {
      animation: score-pop 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    @keyframes goal-pulse {
      0% {
        box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7);
      }

      70% {
        box-shadow: 0 0 0 15px rgba(16, 185, 129, 0);
      }

      100% {
        box-shadow: 0 0 0 0 rgba(16, 185, 129, 0);
      }
    }

    .animate-goal-pulse {
      animation: goal-pulse 2s infinite;
    }

    @keyframes spin-slow {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(360deg);
      }
    }

    .animate-spin-slow {
      animation: spin-slow 8s linear infinite;
    }
