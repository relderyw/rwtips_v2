  <style>
    @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');

    :root {
      --color-red: #ef4444;
      --color-yellow: #f59e0b;
      --color-green: #10b981;
    }

    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background-color: #030303;
      color: #ffffff;
      margin: 0;
      letter-spacing: -0.01em;
      font-size: 14px;
      overflow-x: hidden;
    }

    .font-mono-numbers {
      font-family: 'JetBrains Mono', monospace;
    }

    .card-glow {
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6), inset 0 0 1px rgba(255, 255, 255, 0.1);
    }

    .card-glow:hover {
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8), inset 0 0 1px rgba(255, 255, 255, 0.2);
    }

    ::-webkit-scrollbar {
      width: 4px;
      height: 4px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.02);
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.25);
    }

    /* Scrollbar horizontal especÃ­fica para listas de jogos */
    .custom-scrollbar::-webkit-scrollbar {
      height: 5px;
    }

    .custom-scrollbar::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      margin: 0 10px;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    @keyframes score-pop {
      0% {
        transform: scale(1.1);
      }

      50% {
        transform: scale(1.4);
        filter: brightness(1.5);
      }

      100% {
        transform: scale(1.1);
      }
    }

    .animate-score-pop {
      animation: score-pop 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    @keyframes goal-pulse {
      0% {
        box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7);
      }

      70% {
        box-shadow: 0 0 0 15px rgba(16, 185, 129, 0);
      }

      100% {
        box-shadow: 0 0 0 0 rgba(16, 185, 129, 0);
      }
    }

    .animate-goal-pulse {
      animation: goal-pulse 2s infinite;
    }

    @keyframes spin-slow {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(360deg);
      }
    }

    .animate-spin-slow {
      animation: spin-slow 8s linear infinite;
    }

    /* EstratÃ©gias Tooltips */
    .tooltip-trigger {
      position: relative;
    }

    .tooltip-content {
      position: absolute;
      top: calc(100% + 12px);
      left: 50%;
      transform: translateX(-50%) translateY(10px);
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 5000;
      pointer-events: none;
      width: 250px;
    }

    .tooltip-trigger:hover .tooltip-content {
      opacity: 1;
      visibility: visible;
      transform: translateX(-50%) translateY(0);
    }

    /* Seta do Tooltip */
    .tooltip-content::after {
      content: '';
      position: absolute;
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%);
      border-width: 6px;
      border-style: solid;
      border-color: transparent transparent rgba(10, 10, 12, 0.95) transparent;
    }
  </style>
